<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="public/css/app-phone.css">
    <title>职信链，基于区块链技术的职业信用数字资产平台</title>
    <meta name="Keywords" content="职信链,职信,职业履历,区块链,管人工具,阅人工具,数字资产">
    <meta name="Description" content="职信链，基于区块链技术的职业信用数字资产平台。职信是一个人的职场行为客观记录仪，记录例如担任职位、劳动合同起止时间、薪水情况、每月考勤情况等。在职信链中，用人企业可记录每位员工的职信情况，且一旦发布，永不可更改或删除。使用职信链可以能增强员工的自我驱动力，极大节省了企业的培训成本和管理成本，使工作效率大大提高。">
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    <script src="public/js/rem.js"></script>
    <style>
        html,body{background-color: #f2f2f2;}
    </style>
</head>
<body>
    <div class="wrap" id="app">
        <div class="component-find-index ">
            <div class="list-banner">
                <img src="public/images/find/b1-b.png" >
            </div>
            <div class="model-data">
                <div class="content-data" style="border-right: 0.0005rem solid #d2d2d2;">
                    <p>{{people}}</p>
                    <p>已加入人数(人)</p>
                </div>
                <div class="content-data ">
                    <p>{{allot_money}}</p>
                    <p>已划拨保障金额(ZXT)</p>
                </div>
            </div>
            <div class="blank-space"></div>
            <div class="list-btn">
                <a href=""><button class="btn-invite">邀请有奖</button></a>
            </div>
            <div class="blank-space"></div>
            <div class="list-title">
                <div class="title-inner">
                    <p>我的福利保障</p>
                    <img src="public/images/find/add.png" @onclick="" >
                </div>
            </div>
            <div class="list-list">
                <ul>
                    <li class="list-li" v-for="item in items">
                        <ul>
                            <li class="li-l">
                                <P>受益人身份证号：</P>
                                <P>{{item.id_card}}</P>
                            </li>
                            <li class="li-l">
                                <P>福利等级：</P>
                                <P>{{item.grade}}</P>
                            </li>
                            <li class="li-l">
                                <P>钱包地址：</P>
                                <P>{{item.wallet}}</P>
                            </li>
                            <li class="li-l">
                                <P>生效日期：</P>
                                <P>{{item.effective_dates}}</P>
                            </li>
                            <li class="li-l">
                                <P>状态：</P>
                                <P>{{item.state}}</P>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            data: function () {
                return {
                    people:'68,088,888',
                    allot_money:'8,888,088,888',
                    items:[
                        {
                            id_card:'370202198508288888',
                            grade:'福利保障A',
                            wallet:'17Xm82bBmaZEJ7UaEXo2SBdTVf9EPFhvG2',
                            effective_dates:'2018-09-03',
                            state:'生效'
                        },
                        {
                            id_card:'370202198508288888',
                            grade:'福利保障A',
                            wallet:'17Xm82bBmaZEJ7UaEXo2SBdTVf9EPFhvG2',
                            effective_dates:'2018-09-03',
                            state:'生效'
                        }
                        ]
                }
            },
            methods: {

            }
        }).$mount('#app')
    </script>
</body>
</html>
