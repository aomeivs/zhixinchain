<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="public/css/app-phone.css">
    <title>职信链，基于区块链技术的职业信用数字资产平台</title>
    <meta name="Keywords" content="职信链,职信,职业履历,区块链,管人工具,阅人工具,数字资产">
    <meta name="Description" content="职信链，基于区块链技术的职业信用数字资产平台。职信是一个人的职场行为客观记录仪，记录例如担任职位、劳动合同起止时间、薪水情况、每月考勤情况等。在职信链中，用人企业可记录每位员工的职信情况，且一旦发布，永不可更改或删除。使用职信链可以能增强员工的自我驱动力，极大节省了企业的培训成本和管理成本，使工作效率大大提高。">
    <script src="public/js/rem.js"></script>

    <style>
        /*提示样式*/
        .formtips{
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 8;
        }
        .tips-bg{
            width:2.6rem;
            height:2.7rem;
            background-color: #FFFFFF;
            border-radius: 8px;
            z-index:9;
            margin:0 auto;
            margin-top: 1rem;
            text-align: center;
        }
        .tips-imgSuccess{
            width: 0.54rem;
            margin: 0.15rem auto;
        }
        .tips-title{
            font-size: 0.2rem;
            color: #000000;
        }

        input, textarea, select, button {
            width: 2.2rem;
            height: 0.6rem;
            font-size: 0.16rem;
            line-height: 0.6rem;
        }

    </style>

</head>

<body>
    <div class="wrap" id="app">
        <div class="component-find-index ">

            <div class="blank-space"></div>

            <!--人民币支付信息-->
            <div class="pay-rmb" >
                <div style="background: url('public/images/find/bg-tips.png') center top no-repeat;background-size: 100% 100%;">
                    <p style="margin-top: 0.18rem;text-align: center;font-size: 0.17rem;color: #4A4A4A;font-weight: 700;">
                        恭喜您成为今日幸运之星！
                        <br>获得免除200元首年会员费的资格！
                        <br>立即感受只赚不赔的投资乐趣！
                    </p>
                </div>
                <div style="padding: 0.1rem;"></div>
                <div class="blank-space"></div>

                <div class="order-content" style="background: #ffffff;">
                    <table class="order-con-1">
                        <div class="order-body" >
                            <tr>
                                <td style="color: #4a4a4a;">今日购币:</td>
                                <td style="font-size: 0.16rem;">1zxt={{rmb}}元</td>
                            </tr>
                        </div>
                    </table>
                </div>

                <p style="font-size: 0.13rem; line-height: 1.54;color: #333d51;padding:0 0.2rem;">
                    支付后币值管理团队将为您按照以上价格从交易所购入ZXT，并打入您提供的第三方钱包地址：
                </p>

                <div class="order-tips"  style="height:0.6rem;background-color: #f9f9f9;">
                    <p style="font-size: 0.15rem;color: #4A4A4A;font-weight: 500;line-height:0.28rem;">请截屏后，打开微信-扫一扫-点击右上角-从相册选取二维码，进行付款
                    </p>
                </div>

                <!--人民币支付更换微信二维码-->
                <img src="public/images/find/pay-200.png" style="width: 2.71rem;height: 3.66rem;padding-top: 0.2rem;margin: 0 auto;">

                <p style="margin-top: 0.18rem;text-align: center;font-size: 0.17rem;color: #4A4A4A;font-weight: 700;">
                    请在支付后务必提交以下信息
                </p>

                <div class="input-wallet">
                    <div class="input-title">
                        <p>*</p>
                        <p>IMtoken钱包地址：</p>
                        <div style="clear:both"></div>
                    </div>
                    <div class="input-content" >
                        <textarea rows="2">请输入您的IMtoken钱包地址，非常重要</textarea>
                    </div>

                    <div class="input-title" style="margin-top: 0.1rem;">
                        <p>*</p>
                        <p>微信号：</p>
                        <div style="clear:both"></div>
                    </div>
                    <div class="input-content" >
                        <textarea rows="2">请输入您的微信号</textarea>
                    </div>

                    <div class="btn-input">
                        <button>完成</button>
                    </div>

                </div>


            <div style="height: 0.6rem;"></div>

            </div>


        </div>

        <!--成功提示--start-->
        <div class="formtips" style="display: none;">
            <div class="tips-bg" style="height: 2rem;position: relative;">
                <img src="public/images/tips1.png" class="tips-imgSuccess" style="padding-top: 0.2rem;">
                <p class="tips-title">提交成功</p>
                <button style="width: 2.6rem;height: 0.5rem;border-top:1px solid #e4e4e4;font-size: 0.15rem;color: #4a4a4a;line-height: 0.5rem;position: absolute;left: 0;bottom: 0;">确定</button>
            </div>
        </div>
        <!--提示-成功--end-->

    </div>


</body>
</html>
