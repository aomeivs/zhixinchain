<script>
    $(function () {
//        控制菜单显示 与 隐藏
        $('.menu-control').on('click',function () {
            if($('.menu-area').css('display')=='block'){
                $('.menu-area').hide()
            }else{
                $('.menu-area').show()
            }
        })

        $('.menu-area div').on('click',function () {
            $(this).addClass('selected');
            $(this).siblings().removeClass('selected');
            var _link=$(this).data('href');
            window.location.href=_link;
        })



        $('.report-list .item').on('click',function () {
            var _link = $(this).data('href')
            window.location.href=_link;
        })
    })
</script>
