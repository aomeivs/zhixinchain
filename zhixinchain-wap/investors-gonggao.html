<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="public/css/app.css">
    <title>职信链，基于区块链技术的职业信用数字资产平台</title>

    <script src="public/js/rem.js"></script>

    <style>
        html{
            font-size: 100px;

        html,body{
            background: #ffffff;

        *{

            margin: 0;
        }

        img {
            border-style: none;

        html,body,div,img{ margin:0; padding:0; }

        .wrap{
            width: 3.75rem;

            margin: 0 auto;

        img{

        }
        .content-body{
            padding: 0 0.32rem;
        }
        .content-1{
            font-size: 0.11rem;

            line-height: 0.11rem;
            margin-top: 0.15rem;

        .content-1 div{

        .content-2{
            font-size: 0.19rem;
            color: #000000;
            line-height: 0.24rem;

            margin-bottom: 0.3rem;
        }
        .content-3{
            font-size: 0.16rem;
            color: #666666;

</head>

     <div class="wrap" id="app">

         </div>

     <script>

             }
