<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" href="public/css/app.css">
    <title>职信链，基于区块链技术的职业信用数字资产平台</title>
    <meta name="Keywords" content="职信链,职信,职业履历,区块链,管人工具,阅人工具,数字资产">
    <meta name="Description" content="职信链，基于区块链技术的职业信用数字资产平台。职信是一个人的职场行为客观记录仪，记录例如担任职位、劳动合同起止时间、薪水情况、每月考勤情况等。在职信链中，用人企业可记录每位员工的职信情况，且一旦发布，永不可更改或删除。使用职信链可以能增强员工的自我驱动力，极大节省了企业的培训成本和管理成本，使工作效率大大提高。">
    <script src="public/js/rem.js"></script>
</head>
<body style="background:#F1F1F1;">

<div class="wrap" style="height: 100%;background: #ffffff;">

    <div class="header flex-box align-items">
        <div class="back-arrow">
            <img src="public/images/invite/invite-arrow-left.png" width="12" alt="">
        </div>
        <div class="title text-center flex1">
            提币至钱包
        </div>
    </div>
    <div class="body exchange">

        <div class="body-1">
            请使用PC电脑访问职信链官网
            www.zhixinchain.com,
            <br>
            成功创建个人钱包后，将钱包地址提交至此处，提现将在1-2个工作日内完成。
            <br>
            （切勿使用平板、手机等移动设备创建钱包）
        </div>
        <div class="body-2">
            <div class="b2-wallet-title">
                我的钱包地址
            </div>
            <div class="b2-wallet-add">
                <textarea name="" id="" cols="30" rows="4" placeholder="请输入钱包地址"></textarea>
                <div class="desc">
                    提币数量：50000ZXC
                </div>
            </div>
            <div class="b2-wallet-btn text-center">
                <button type="button">提交</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
