<!--职信链，样式头为 c (chain小写) 例

头部 c-header
底部 c-footer
组件 c-component-组件名（公用部分）

无特别意义的逻辑结构以 相对有意义模块名 后，层级数字标识
例： c-component-组件名 下

组件名1>组件名1-1.

或

组件名-head>组件名-head-top>（组件名-head-top-1+组件名-head-top-2+组件名-head-top-3）

 -->

<div class="wrap" id="app">
    <div class="c-header">
        <div class="c-head-logo">
            <img src="public/images/logo.png" width="334" alt="职信链LOGO">
        </div>
        <div class="c-head-menu">
            <ul class="head-menu-ul">
                <li>
                    <span>购买</span>
                </li>

                <!--</li>-->
                <li>
                    <div>
                        <!--badge count代表消息数 默认99封顶-->
                        <badge count="1">

                </li>
                <li>

    </div>

                    </div>
                    <div class="box1-3">

                </card>
                <card style="width:1400px;height: 162px;margin-bottom: 30px;">

                        <!--new标签-->
                        <!--<span class="card-new">NEW</span>-->
                        <!--new标签结束-->
                        <p class="p1">16 : 35</p>

                    </div>
                    <div class="box1-3">

                <card style="width:1400px;height: 162px;margin-bottom: 30px;">

                    </div>
                    <div class="box1-3">
                        <i-button class="ibtn" type="ghost">点击查看</i-button>
                    </div>
                </card>



                <card style="width:1400px;height: 162px;margin-bottom: 30px;">

                    <div class="text-center">

                    </div>

                </card>
            </div>

        </div>

    </div>
</div>
