<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>区块链——颠覆式创新技术</title>

    <!--[if lt ie 9]>
    <script src="public/js/ie-lte9.js"></script>
    <![endif ]-->
    <link rel="stylesheet" href="public/css/outdatedBrowser.min.css">
    <script src="public/js/outdatedBrowser.min.js"></script>
    <!--<link rel="stylesheet" href="public/css/app.css">-->

    <style>
        .wrap .component-index .qk_jiedianNum .qk_jiedianNum_1 {
            background: url(public/images/index/jiedian_line.png) right center no-repeat;
            width: 389px;
        }
        *{
            padding: 0;
            margin: 0;
        }
        #index{
            height: 820px;
            min-width: 1200px;
        }
        .block-content img {
            margin: 0 auto;
            display: block;
        }
        #content3{
            height: 720px;
        }
        .content3-1{
            padding-top: 30px;
        }
        #content6{
            background-color:#F4F5F6;
        }
        #content7{
            height: 674px;
        }
        #content8{
            background-color:#333D50;
            height: 68px;
            padding-top: 10px;
        }


    </style>
    <style type="text/css"></style>
    <!--公共样式-->
    <!--公告样式-->
    <style>
        .notice{
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 8;
        }
        .notice-bg{
            width:633px;
            height:668px;
            background:url(public/images/mask-bg2.png) center top no-repeat;
            z-index:9;
            margin:0 auto;
            margin-top:120px;
            text-align: center;
        }
        .notice-bg img{
            padding-left: 544px;
            padding-top: 24px;
        }
        .notice-content{
            width: 387px;
            font-size: 22px;
            color: #333D50;
            margin: 0px auto;
            text-align: center;
            padding: 120px 0 30px;
        }
        .notice-content span{
            color:#298cff;
        }
        .notice-btn{
            font-size:22px;
            color:#ffffff;
            background-color:#50E3C2;
            width:270px;
            height:54px;
            line-height:54px;
            margin:20px auto;
            border-radius:54px;
            border:0;
            box-shadow:0 5px 5px rgba(0,0,0,0.2);
            cursor:pointer
        }
    </style>
    <!--公共样式结束-->
</head>
<body>

<div class="wrap" id="app">
    <div class="component-index">
        <div id="text_lt">
            <div class="block-content" id="content1">

                <div class="section" id="index"
                     style="background:url(public/images/qukuailian/qkl-banner.png) center top no-repeat;">
                </div>
            </div>


            <div class="block-content" id="content2">

                <img src="public/images/qukuailian/qkl-01.png" height="635" width="1200"/>

            </div>


            <div class="block-content" id="content3" style="background:url(public/images/qukuailian/qkl-02bg.png) repeat-x left top ;">

                <img src="public/images/qukuailian/qkl-02-1.png" height="112" width="1200" class="content3-1"/>
                <img src="public/images/qukuailian/qkl-02.png" height="472" width="934"/>

            </div>


            <div class="block-content" id="content4">

                <img src="public/images/qukuailian/qkl-03.png" height="617" width="1200"/>

            </div>


            <div class="block-content" id="content5">

                <img src="public/images/qukuailian/qkl-04.png" height="625" width="1200"/>

            </div>


            <div class="block-content" id="content6">

                <img src="public/images/qukuailian/qkl-05.png" height="625" width="1200"/>

            </div>

            <div class="block-content" id="content7"
                 style="background:url(public/images/qukuailian/qkl-06.png) center top no-repeat;">

            </div>


            <!--备案-->

            <div class="block-content" id="content8">

                <img src="public/images/qukuailian/qkl-07.png" height="54" width="217"/>

            </div>


            <!--备案结束-->


        </div>

        <!--公告-->
        <div class="notice" style="display: block;">
            <div class="notice-bg">
                <img src="public/images/close-white.png" height="36" width="36"/>
                <div class="notice-content ">
                    <p>
                        职信链已正式启用新域名：<span>www.zhixinchain.io</span>，请牢记！
                    </p>
                </div>
                <a href="https://www.zhixinchain.io">
                    <button class="notice-btn">进入职信链官网</button>
                </a>
            </div>
        </div>
        <!--公告结束-->
    </div>

</div>



</body>
</html>
