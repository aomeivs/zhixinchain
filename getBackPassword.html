<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link href="https://cdn.bootcss.com/iview/2.4.0/styles/iview.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    <script src="https://cdn.bootcss.com/iview/2.4.0/iview.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="public/css/app.css">
    <link rel="stylesheet"media="screen"  href="public/css/particles-style.css">
</head>
<body>
<div id="particles-js"></div>

<script src="public/js/particles.js"></script>
<script src="public/js/particles-app.js"></script>
<div class="wrap login" id="app">
    <div class="login-1">
        <img src="public/images/login/logo.png">
    </div>
    <div class="login-2">
        <span class="login-2-txtBigger">找回密码</span>
        <span>/Forget Password</span>
    </div>
    <div class="login-3">
        <div class="login-company getBackPwd">
            <div class="login-3-2 bottomLine">
                <input placeholder="请输入注册账号时使用的邮箱或手机号" id="login-company-input1">
            </div>
            <div class="sce_line" id="login-company-sce_line-1"></div>
        </div>
    </div>
    <div class="login-5" style="margin-top: 50px;" id="getBackPwd">找回密码</div>

</div>

<script>
    $('#login-company-input1').on('focus',function () {
        $("#login-company-sce_line-1").css("width","100%");
    })
    $('#login-company-input1').on('blur',function () {
        $("#login-company-sce_line-1").css("width","0");
        //input 输入框失去焦点时验证输入内容格式是否正确
        var end=checkSubmitEmailOrMObile();
    })

    //提交时验证
    $('#getBackPwd').on('click',function () {
        var end=checkSubmitEmailOrMObile();
        if(end){
            alert('验证通过了 ，爱跳哪跳哪');
        }
    })
    //找回密码验证
    function checkSubmitEmailOrMObile(){
        var account=$('#login-company-input1').val();
        if(account==""){
            alert("请输入邮箱或手机号码!");
            return false;
        }
        if (account.match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
            return true;
            //验证手机号码
        }else if((/^1(3|4|5|7|8)\d{9}$/.test(account))){
            return true;
        }else{
            alert("邮箱或手机号格式不正确");
            $('#login-company-input1').val("");
            return false;
        }

    }

</script>
</body>
</html>
