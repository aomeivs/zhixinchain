<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码</title>
    <link href="https://cdn.bootcss.com/iview/2.4.0/styles/iview.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    <script src="https://cdn.bootcss.com/iview/2.4.0/iview.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>
<div class="wrap login" id="app">
    <div class="login-1">
        <img src="public/images/login/logo.png">
    </div>
    <div class="login-2">
        <span class="login-2-txtBigger">找回密码</span>
        <span>/Forget Password</span>
    </div>
    <div class="login-3">
        <div class="login-company getBackPwd">
            <div class="login-3-2 bottomLine">
                <input placeholder="请输入注册账号时使用的邮箱或手机号" id="login-company-input1">
            </div>
            <div class="sce_line" id="login-company-sce_line-1"></div>
        </div>
    </div>
    <div class="login-5" style="margin-top: 50px;">找回密码</div>

</div>

<script>
    $('#login-company-input1').on('focus',function () {
        $("#login-company-sce_line-1").css("width","100%");
    })
    $('#login-company-input1').on('blur',function () {
        $("#login-company-sce_line-1").css("width","0");
    })
</script>
</body>
</html>
