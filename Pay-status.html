<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <link href="https://cdn.bootcss.com/iview/2.4.0/styles/iview.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    <script src="https://cdn.bootcss.com/iview/2.4.0/iview.min.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="public/js/layout.js"></script>
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body>


<!--职信链，样式头为 c (chain小写) 例

头部 c-header
底部 c-footer
组件 c-component-组件名（公用部分）

无特别意义的逻辑结构以 相对有意义模块名 后，层级数字标识
例： c-component-组件名 下

组件名1>组件名1-1.

或

组件名-head>组件名-head-top>（组件名-head-top-1+组件名-head-top-2+组件名-head-top-3）

 -->

<div class="wrap" id="app">
    <div class="c-header">
        <div class="c-head-logo">
            <img src="public/images/logo.png" width="334" alt="职信链LOGO">
        </div>
        <div class="c-head-menu">
            <ul class="head-menu-ul">
                <li>
                    <a href="">购买</a>
                </li>
                <li>
                    <a href="#">职信在线搜索</a>
                    <!--<img src="public/images/head-search.png" width="26" alt="职信链搜索按钮">-->
                </li>
                <li>
                    <a href="#"><Icon type="gear-a" style="color:white;font-size: 20px;"></Icon></a>
                    <!--<img src="public/images/head-search.png" width="26" alt="职信链搜索按钮">-->
                </li>
                <li>
                    <div>
                        <!--badge count代表消息数 默认99封顶-->
                        <badge count="1">
                            <a href="#" class="head-message-badge"><img src="public/images/head-mail.png" width="26" alt="消息(0)"></a>
                        </badge>
                    </div>
                </li>
                <li>
                    <div class="c-head-user">
                        <div class="user-photo">
                            <a href=""><img src="public/images/head-photo.png" width="39" alt="用户头像">
                                <span>董兴海</span></a>
                        </div>
                        <div>
                            <img src="public/images/head-line.png" width="2" alt="">
                        </div>
                        <div class="user-logOut">
                            <img src="public/images/head-exit.png" style="cursor: pointer;" width="26" alt="退出">
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="c-body">
        <div class="component-setting">
            <div class="pay-status">

                <div class="set-pay">
                    <div class="set-title">
                        <div class="add-employ-title">
                            <span class="e-title-1">支付成功</span><span class="e-title-2">/Pay Success</span>
                        </div>
                    </div>

                    <div class="set-status success">
                        <Icon class="status-icon" type="android-checkmark-circle"></Icon>
                        <div class="status-text">
                            支付成功!
                        </div>
                    </div>


                </div>

            </div>
        </div>

        <div class="component-setting">
            <div class="pay-status">

                <div class="set-pay">
                    <div class="set-title">
                        <div class="add-employ-title">
                            <span class="e-title-1">支付失败</span><span class="e-title-2">/Pay Failed</span>
                        </div>
                    </div>

                    <div class="set-status failed">
                        <Icon class="status-icon" type="android-alert"></Icon>
                        <div class="status-text">
                            支付失败!
                        </div>
                        <div>
                            支付失败，请重新尝试购买
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>


<script>

/***
 * 实例根vue，处理初始数据和vuex状态管理
 * @params
 * value 搜索员工 <String>
 * data 搜索员工结果 <Array>
 * treeData 组件树异步数据 <String>
 *
 * @method
 * handleSearch 搜索员工事件
 */
    new Vue({
        data: function () {
            return {
                value:'',
                data:[],




                //不当在这里，属于年度总评组件内属性。


                name:"2",//被选中Tab
                assessInfoBase:false,//第一个tab开关状态
                assessInfoBase2:true,//第2个tab开关状态
                assessInfoBase3:false,//第3个tab开关状态
                assessInfoBase4:false,//第4个tab开关状态
                assessInfoBase5:true,//年度总评开关状态
                assessInfoBase6:true,//基础信息编辑开关状态

                percent: 80,
                dropdown2_text:'职信链科技有限公司',

//                编辑数据
                cityList: [
                    {
                        value: 'beijing',
                        label: '北京市'
                    },
                    {
                        value: 'shanghai',
                        label: '上海市'
                    },
                    {
                        value: 'shenzhen',
                        label: '深圳市'
                    },
                    {
                        value: 'hangzhou',
                        label: '杭州市'
                    },
                    {
                        value: 'nanjing',
                        label: '南京市'
                    },
                    {
                        value: 'chongqing',
                        label: '重庆市'
                    }
                ],
                model1: '',
                modal1:true,
                modal2:true,
                modal3:true,
                modal4:true,
                time:5,
                formCustom:{
                    user: '',
                },
                ruleCustom: {
                    user: [
                        { required: true, message: '请填写用户名', trigger: 'blur' }
                    ]
                },
                visible:false,
                showMessage:true,

            }
        },
        mounted:function () {
            let timeInterval = setInterval(function (_this) {
                console.log(this.time)
                if(this.time>0){
                    this.time--;
                }else{
                    clearInterval(timeInterval)
                }

            }.bind(this),1000)
        },
        methods: {
            handleSearch : function(value) {
                this.data = !value ? [] : [
                    value,
                    value + value,
                    value + value + value
                ];
            },

//            属于年度总评组件
            dropdown2:function (v) {
                this.dropdown2_text = v;
            },
            show:function (index) {
                 this.$Modal.info({
                    title: '用户信息',
                    content: ''
                })
            },
            remove :function(index) {
                this.data2.splice(index, 1);
            },
            modalAuth:function () {
                this.modal2=!this.modal2
            }

        }
    }).$mount('#app')
</script>


</body>
</html>
