    var Main = {
        data:function(){
            return {

            handleOpen :function() {
                this.visible = !this.visible;
            },
            closeModal:function(){
                this.visible = false;

        }
    }

    var Component = Vue.extend(Main)

    var $section_pos = $("#content1,.block-content4,.block-content11,.block-content7,.block-content5");

    /**scroll even**/

    var p1 = $("#content1");
    var p2 = $(".block-content4");
    var p11 = $(".block-content11");
    var p3 = $(".block-content7");
    var p4 = $(".block-content5");



    $(window).scroll(function () {

        if ($(window).scrollTop() >= p1.position().top-10 && $(window).scrollTop() < p2.position().top) {
            $($aside[0]).addClass("cur");

            $($aside[0]).siblings().removeClass("cur");


        }
        if ($(window).scrollTop() >= p2.position().top-150 && $(window).scrollTop() < p11.position().top) {
            $($aside[1]).addClass("cur");

            $($aside[1]).siblings().stop().removeClass("cur");
        }
        if ($(window).scrollTop() >= p11.position().top-150 && $(window).scrollTop() < p3.position().top) {
            $($aside[2]).addClass("cur");

            $($aside[2]).siblings().stop().removeClass("cur");
        }

        if ($(window).scrollTop() >= p3.position().top-150 && $(window).scrollTop() < p4.position().top) {
            $($aside[3]).addClass("cur");

            $($aside[3]).siblings().stop().removeClass("cur");
        }
        if ($(window).scrollTop() >= p4.position().top-150) {
            $($aside[4]).addClass("cur");

            $($aside[4]).siblings().stop().removeClass("cur");
        }
    });

</script>
